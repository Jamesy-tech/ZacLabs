<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ZacLabs Login</title>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Mulish', sans-serif;
    background-color: #f6f8fa;
    color: #24292f;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-container {
    width: 300px;
    text-align: center;
  }
  .login-box {
    background: #fff;
    border: 1px solid #d0d7de;
    border-radius: 12px;
    padding: 20px;
  }
  h1 {
    font-size: 22px;
    margin-bottom: 20px;
    font-weight: 400;
  }
  label {
    display: block;
    font-size: 14px;
    margin-bottom: 6px;
    text-align: left;
  }
  input[type="text"] {
    width: 100%;
    padding: 8px;
    font-size: 14px;
    border: 1px solid #d0d7de;
    border-radius: 6px;
    box-sizing: border-box;
    margin-bottom: 12px;
    font-family: 'Mulish', sans-serif;
    outline: none;
  }
  .rainbow-border {
    border-radius: 12px;
    padding: 4px;
    background: transparent;
    display: block;   
    width: 100%;
    box-sizing: border-box;
    margin-top: 0px;     
  }
  .rainbow-border button {
    width: 100%;
    padding: 10px;
    border: solid whitesmoke 2px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    color: #24292f;
    background-color: #fff;
    border-radius: 12px;
    transition: 0.3s;
    font-family: 'Mulish', sans-serif;
    display: block;
  }
  .rainbow-border button:hover {
    background: whitesmoke;
    opacity: 0.9;
  }
</style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>What's your name?</h1>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
      <div class="rainbow-border">
        <button type="button" onclick="submitName()">Continue</button>
      </div>
    </div>
  </div>
  <script>
    var input = document.getElementById("username");
    input.focus();
    input.addEventListener("keydown", function(e){
      if(e.key === "Enter") submitName();
    });
    function submitName() {

        document.body.style.display = "none";
        
      var username = input.value;
      if(username.trim() === "") {
        alert("Please enter a username!");
        return;
      }
      localStorage.setItem("ZacLabs_userId", username);
      setTimeout(() => {
          window.location.href = "index.html";
    }, 50);
        }
  </script>
</body>
</html>
